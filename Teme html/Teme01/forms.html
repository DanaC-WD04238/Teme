<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW-Forms</title>
</head>
<body>
    <form action="" method="get" style="border: 2px solid black;" padding: 20px>
        <div>

            <label for="fprenume">First Name</label>
            <input type="text" name="fprenume" id="fprenume" value="" placeholder="First Name" required>
            
        </div>

        <br>

        <div>

            <label for="fnume">Last Name</label>
            <input type="text" name="fnume" id="fnume" value="" placeholder="Last Name" required>

        </div>

        <br>

        <div>

            <label for="fpassword">Password</label>
            <input type="password" name="fpassword" id="fpassword" maxlength="10">

        </div>

        <br>

        <div>

            <label for="submit">Submit</label>
            <input type="submit" value="Submit" id="submit">
            

        </div>

        <br>

    </form>
</body>
</html>
