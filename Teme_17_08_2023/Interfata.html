<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./interfata.css">
    <title>Interfata</title>
</head>
<body>
    <form id="userForm">
        <label for="nume">Nume:</label>
        <input type="text" id="nume" required><br>
        <label for="prenume">Prenume:</label>
        <input type="text" id="prenume" required><br>
        <label for="adresa_email">Adresa Email:</label>
        <input type="email" id="adresa_email" required><br>
        <label for="adresa">Adresa:</label>
        <input type="text" id="adresa" required><br>
        <label for="varsta">Varsta:</label>
        <input type="number" id="varsta" required><br>
        <label for="lastCheckedIn">Ultima accesare:</label>
        <input type="date" id="lastCheckedIn" required><br>
        <label for="timeSpentOnSite">Timp petrecut pe site (minute):</label>
        <input type="number" id="timeSpentOnSite" required><br>
        <button type="submit">Adauga Utilizator</button>
    </form>
    <table id="userTable">
        <thead>
            <tr>
                <th id="colNume">Nume</th>
                <th>Prenume</th>
                <th>Adresa Email</th>
                <th>Adresa</th>
                <th>Varsta</th>
                <th>Ultima accesare</th>
                <th id="colTimeSpent">Timp Petrecut (minute)</th>
                <th></th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    



    <script src="./interfata.js"></script>
</body>
</html>
